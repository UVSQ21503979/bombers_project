<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>déplacer un élément avec les flèches du clavier</title>
    <style type="text/css">
      .myDiv {
          width: 150px;
          height: 53px;
          position: relative;
          margin: 100px auto 0;
          background: url("https://1.bp.blogspot.com/-I-a7SivlqkY/XR1iGIJh0FI/AAAAAAAAFEk/ynto7iWeqxkjhxH5UDMywUYHad3fFMHTACLcBGAs/s1600/carr2.png");
          background-repeat: no-repeat;
          background-color:  #4b9898 ;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).keydown(function(e){
          switch (e.which){
                case 37:    // flèche gauche
                  $(".myDiv").finish().animate({
                  left: "-=10"
                });
                break;
                case 38:    // flèche haut
                  $(".myDiv").finish().animate({
                  top: "-=10"
                });
                break;
                case 39:    // flèche droite
                  $(".myDiv").finish().animate({
                  left: "+=10"
                });
                break;
                case 40:    // flèche du bas
                  $(".myDiv").finish().animate({
                  top: "+=10"
                });
                break;
          }
      });
    </script>
  </head>
  <body>
    <canvas width="500" height="500" id="map"></canvas>
    
    <p><b>Cliquez ici pour déplacer l'objet.</b></p>
    <div class="myDiv"></div>
  </body>
</html>
